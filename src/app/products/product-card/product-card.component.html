<div class="row card">
  <div class="col-6 column">
    <div class="row" style="height:50%;">
      <img [src]="product.image" loading="lazy"/>
    </div>

    <div class="row" style="height:40%;">
      <div class="label">Tags:</div>
      <div class="content">
        {{product.tags.join(', ')}}
      </div>
    </div>

    <div class="row" style="height:10%;border-top: 1px solid rgb(220 224 239);">
      <div><span class="label">Price:</span> {{product.price}}</div>
    </div>
  </div>

  <div class="col-6 column">
    <div class="label">{{product.name | uppercase}}</div>
    <div class="description" style="max-height: 80%; overflow: scroll">{{product.description}}</div>
  </div>
</div>
